<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulacka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="fw-bold text-danger">Kalkulačka</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="a">
            <select class="form-select" name="operator" style="width:auto" aria-label="Default select example">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="**">**</option>
            </select>
            <!--<select name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="**">**</option>
            </select>-->
            <input type="text" name="b">
            <button type="button submit" class="btn btn-warning">Vypočítať</button>
        </form>
        <h2>{{vysledok}}</h2>
    </div>

</body>
</html>
